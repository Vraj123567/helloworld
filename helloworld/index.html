<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Animals</h1>
                <input type="text" id="search" class="form-control" placeholder="Search Animals">
            </div>
            <div class="col-md-8 discussion-menu d-flex justify-content-end align-items-center">
                <button id="dark-mode" class="btn btn-secondary mx-2">Dark</button>
                <button id="light-mode" class="btn btn-light">Light</button>
            </div>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Adaptations</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Behavior</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Conservation</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Diversity</a></li>
        </ul>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="d-flex gap-3">
                        <img src="images/penguins.jpg" class="img-fluid rounded-circle picture-size" alt="Penguins">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="d-flex gap-3">
                        <img src="images/puppies.webp" class="img-fluid rounded-circle picture-size" alt="Puppies">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="d-flex gap-3">
                        <img src="images/cat.jpg" class="img-fluid rounded-circle picture-size" alt="Cat">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
